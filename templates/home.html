{{template "header"}}
        <title>首页 - 我的博客</title>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="col-md-9">
                <h1>已有文章</h1>
                {{range .topics}}
                    <div class="page-header">
                        <h3><a href="/topic/view/{{.ID}}" style="color: #204d74">{{.Title}}</a></h3>
                        <h5>发表于{{.Created}},{{.Views}}次浏览，{{.ReplyCount}}次评论</h5>
                    </div>
                {{end}}
            </div>

            <div class="col-md-3">
                <h1>文章分类</h1>
                <ul class="nav nav-pills nav-stacked">
                    {{range .Categories}}
                        <li role="presentation"><h4><a href="/?cid={{.ID}}" style="color: #ce8483">{{.Title}}</a></h4></li>
                    {{end}}
                </ul>
            </div>


        </div>

        {{template "ini_script"}}
    </body>
</html>
