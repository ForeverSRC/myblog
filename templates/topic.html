{{template "header"}}
        <title>文章 - 我的博客</title>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <h1>文章列表</h1>
            {{if .IsLogin}}
            <a href="/topic/add" class="btn btn-default">添加文章</a>
            {{end}}
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>文章名称</th>
                    <th>最后更新</th>
                    <th>浏览数</th>
                    <th>回复数</th>
                    <th>最后回复</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {{$isLgin:=.IsLogin}}
                {{range .Topics}}
                    <tr class="my_table">
                        <th>{{.ID}}</th>
                        <th>{{.Title}}</th>
                        <th>{{.Updated}}</th>
                        <th>{{.Views}}</th>
                        <th>{{.ReplyCount}}</th>
                        <th>{{.ReplyTime}}</th>
                        <th>
                            <a href="/topic/view/{{.ID}}">查看</a>
                            {{if $isLgin}}
                                <a href="/topic/modify?tid={{.ID}}">修改</a>
                                <a href="/topic/delete?tid={{.ID}}">删除</a>
                            {{end}}
                        </th>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </body>
</html>
