{{template "header"}}
        <link rel="stylesheet" href="/static/editor.md/css/editormd.min.css" type="text/css"/>
        <title>编辑待办事项</title>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <h2>事项：{{.Todo.Title}}</h2>
            <form>
                <div class="form-group">
                    <h3>具体内容</h3>
                    <div id="editormd">
                        <textarea id="todoContent" style="display: none" name="content" cols="10" rows="25" class="form-control">{{.Todo.Content}}</textarea>
                    </div>
                </div>
                <button id="todo_edit" class="btn btn-default">提交</button>
                <button id="todo_edit_return" class="btn btn-default">返回</button>
            </form>
        </div>
        {{template "ini_script"}}
        <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="/static/editor.md/editormd.min.js"></script>
        <script src="/static/js/todoEdit.js"></script>
        <script type="text/javascript">
            $(function() {
                var editor = editormd("editormd", {
                    placeholder:'支持Markdown编辑，左边编写，右边预览',
                    width  : "100%",
                    height : 640,
                    //启动本地图片上传功能
                    imageUpload: true,
                    imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "/topic/imgup", //文件提交请求路径
                    path   : "/static/editor.md/lib/",
                    theme: "monokai",//工具栏主题
                    previewTheme: "default",//预览主题
                    editorTheme: "pastel-on-dark",//编辑主题
                    saveHTMLToTextarea: true,
                    emoji: false,
                    taskList: true,
                    tocm: true,         // Using [TOCM]
                    tex: true,                   // 开启科学公式TeX语言支持，默认关闭
                    flowChart: true,             // 开启流程图支持，默认关闭
                    sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
                    toolbarIcons : function() {  //自定义工具栏，后面有详细介绍
                        return ["undo","redo","|","bold","del","italic","quote","|","h1","h2","h3","h4","h5","h6","|","list-ul","list-ol","hr","|","link","image","code","preformatted-text","code-block","table","datetime","emoji","html-entities","pagebreak","|","goto-line","watch","preview","clear","search","|","help","info"];
                    },
                });
            });
        </script>
    </body>
</html>
